<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>from validation</title>
</head>
<body>
    <div class="container">

       <div class="header">

           <h3>Form Validation</h3>

       </div>

       <form action="" class="form">

          <div class="form-group">
    
            <label for="">Username :</label>
             <input type="text" name="username" id="username" placeholder="enter username">
             <span></span>

          </div><br>

    <div class="form-group">
        <label for="">Email :</label>
        <input type="email" name="email" id="email" placeholder="enter email">
        <span></span>

    </div>


    <div class="form-group">
        <label for="">Password :</label>
        <input type="password" name="password" id="password" placeholder="enter password"><br><br>
        <span></span>
    </div>  
    
    <div class="form-group">

        <label for="">Phone Number :</label>
        <input type="phone_number" name="phoneNumber" id="phoneNumber" placeholder="enter phoneNumber"><br><br>
        <span></span>
    </div>

    <div class="form-group">

        <label for="">Education :</label>

            <select>
            <option value="">select</option> 
            <option value="BE">BE</option>
             <option value="ME">ME</option>
             <option value="B.SC">B.SC</option>
             <option value="B.COM">B.COM</option>
          </select>
         
<span></span>
 
    </div>
    
   

    <!-- <div class="form-group">
        <label for="">Upload Photo :</label>
        <input type="file" name="file" id="file" ><br><br>
        <span></span>

    </div> -->

     <div class="form-group">
        <label for="">Gender :</label>
        
        <input type="radio" name="gender" id="gender1" value="male" required>
        <label for="">male</label>
        <input type="radio" name="gender" id="gender" value="female" required>
        <label for="">female</label>
        <span></span>

    </div><br><br>


    <div class="form-group">

        <label for="">Your language :</label>
        <input type="checkbox" name="language1" id="language" value="tamil">Tamil
        <input type="checkbox" name="language2" id="language" value="english">English
        <input type="checkbox" name="language3" id="language" value="hindi">Hindi<br><br>
        <span></span>
    </div>

    

        <button id = "submit" >Submit</button>
    

</form>

    

</div>
    
</body>
<script src="js/app.js">
     let selection = document.querySelector('select');
     let result = document.querySelector('h2');

     selection.addEventListener('change',()=>{
         result.innerText=selection.options[selection.selectedIndex].text;
     });
        
    
    
        
    
   
</script>
</html>
